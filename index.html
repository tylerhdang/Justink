<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justink - Customizable Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="mainBody" class="min-h-screen flex justify-center py-10 transition-colors duration-300">
  
  <button id="settingsToggle" class="fixed top-4 right-4 z-50 bg-indigo-500 text-white p-3 rounded-full shadow-lg hover:bg-indigo-600 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>

  <div id="settingsPanel" class="settings-panel">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white">Customize Justink</h2>
        <button id="closeSettings" class="text-gray-400 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex gap-1 mb-6 bg-slate-800 rounded-lg p-1">
        <button class="tab-btn active flex-1 rounded" data-tab="profile">Profile</button>
        <button class="tab-btn flex-1 rounded" data-tab="links">Links</button>
        <button class="tab-btn flex-1 rounded" data-tab="design">Design</button>
        <button class="tab-btn flex-1 rounded" data-tab="export">Save</button>
      </div>

      <div id="profileTab" class="tab-content active">
        <h3 class="text-lg font-semibold text-white mb-3">Profile Information</h3>
        
        <label class="block text-sm text-gray-300 mb-2">Profile Picture</label>
        <div class="mb-3">
          <div class="flex items-center gap-3 mb-2">
            <img id="previewImage" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Justink" 
                 class="w-16 h-16 rounded-full object-cover border-2 border-gray-600" 
                 alt="Preview" />
            <div class="flex-1">
              <button id="uploadPicBtn" class="w-full p-2 bg-gray-600 hover:bg-gray-500 text-white rounded mb-1 text-sm flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
                Upload from Device
              </button>
              <input type="file" id="profilePicFile" accept="image/*" class="hidden" />
              <p class="text-xs text-gray-400 mt-1">Or enter URL below</p>
            </div>
          </div>
          <input type="text" id="profilePic" class="w-full p-2 rounded bg-gray-700 text-white text-sm" placeholder="https://example.com/image.jpg" />
        </div>
        
        <label class="block text-sm text-gray-300 mb-2">Name</label>
        <input type="text" id="profileName" class="w-full p-2 rounded bg-gray-700 text-white mb-3" placeholder="Your Name" />
        
        <label class="block text-sm text-gray-300 mb-2">Bio</label>
        <textarea id="profileBio" class="w-full p-2 rounded bg-gray-700 text-white mb-3" rows="3" placeholder="A short bio about yourself..."></textarea>

        <button id="applyProfile" class="w-full p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded">
          Apply Changes
        </button>
      </div>

      <div id="linksTab" class="tab-content">
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-lg font-semibold text-white">Your Links</h3>
          <button id="addLink" class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white text-sm rounded">
            + Add Link
          </button>
        </div>
        
        <div id="linksList" class="space-y-2 mb-4"></div>
      </div>

      <div id="designTab" class="tab-content">
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-white mb-3">Background</h3>
          
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Background Type</label>
          <select id="bgType" class="w-full p-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none mb-4 appearance-none">
            <option value="solid">Solid Color</option>
            <option value="gradient">Gradient</option>
          </select>

          <div id="solidBgControls">
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Background Color</label>
            <input type="color" id="bgColor" value="#2d3748" class="w-full cursor-pointer mb-4" />
          </div>

          <div id="gradientControls" class="hidden space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Start Color</label>
              <input type="color" id="gradientColor1" value="#667eea" class="w-full cursor-pointer" />
            </div>
            
            <div>
              <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">End Color</label>
              <input type="color" id="gradientColor2" value="#764ba2" class="w-full cursor-pointer" />
            </div>
            
            <div>
              <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Direction</label>
              <select id="gradientDir" class="w-full p-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none">
                <option value="to right">Left to Right ➡</option>
                <option value="to left">Right to Left ⬅</option>
                <option value="to bottom">Top to Bottom ⬇</option>
                <option value="to top">Bottom to Top ⬆</option>
                <option value="to bottom right">Diagonal ↘</option>
                <option value="to top right">Diagonal ↗</option>
              </select>
            </div>
            
            <div class="gradient-preview h-4 w-full rounded-full opacity-50" id="gradientPreview"></div>
          </div>
        </div>

        <div class="mb-6 border-t border-gray-700 pt-6">
          <h3 class="text-lg font-semibold text-white mb-3">Text</h3>
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Text Color</label>
          <input type="color" id="textColor" value="#f3f4f6" class="w-full cursor-pointer" />
        </div>

        <div class="mb-6 border-t border-gray-700 pt-6">
          <h3 class="text-lg font-semibold text-white mb-3">Buttons</h3>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
               <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Button Color</label>
               <input type="color" id="btnColor" value="#818cf8" class="w-full cursor-pointer" />
            </div>
            <div>
               <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Text Color</label>
               <input type="color" id="btnTextColor" value="#0f172a" class="w-full cursor-pointer" />
            </div>
          </div>
        </div>

        <div class="mb-6 border-t border-gray-700 pt-6">
          <h3 class="text-lg font-semibold text-white mb-3">Animations</h3>
          
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Animation Style</label>
          <select id="animStyle" class="w-full p-3 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none mb-4">
            <option value="fade-up">Fade Up</option>
            <option value="slide-in">Slide In</option>
            <option value="scale-in">Scale In</option>
            <option value="no-anim">No Animation</option>
          </select>

          <div class="space-y-3">
            <label class="flex items-center p-3 bg-gray-700/50 rounded-xl cursor-pointer hover:bg-gray-700 transition">
              <input type="checkbox" id="enableTilt" checked class="w-5 h-5 text-indigo-500 rounded focus:ring-indigo-500 bg-gray-800 border-gray-600" />
              <span class="ml-3 text-sm text-gray-200">Enable 3D Tilt Effect</span>
            </label>

            <label class="flex items-center p-3 bg-gray-700/50 rounded-xl cursor-pointer hover:bg-gray-700 transition">
              <input type="checkbox" id="enableGlitch" checked class="w-5 h-5 text-indigo-500 rounded focus:ring-indigo-500 bg-gray-800 border-gray-600" />
              <span class="ml-3 text-sm text-gray-200">Enable Glitch Effect</span>
            </label>
          </div>
        </div>
      </div>

      <div id="exportTab" class="tab-content">
        <h3 class="text-lg font-semibold text-white mb-3">Save/Load Configuration</h3>
        
        <button id="exportConfig" class="w-full p-3 bg-green-600 hover:bg-green-700 text-white rounded mb-3 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
          Export Configuration
        </button>
        
        <button id="importConfig" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded mb-3 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          Import Configuration
        </button>
        <input type="file" id="fileInput" accept=".json" class="hidden" />
        
        <button id="resetConfig" class="w-full p-3 bg-red-600 hover:bg-red-700 text-white rounded flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Reset to Defaults
        </button>
      </div>
    </div>
  </div>

  <div class="w-full flex justify-center px-4">
    <div class="relative w-full max-w-md">
      <div class="hidden md:block absolute inset-0 backdrop-blur-md border border-white/10 rounded-3xl shadow-2xl" id="cardBg"></div>

      <main id="card" class="relative p-6 text-center">
        <img id="profileImage" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Justink" 
             class="anim-element w-28 h-28 mx-auto rounded-full object-cover shadow-xl mb-4" 
             alt="Profile Picture" />

        <h1 id="nameTitle" class="anim-element text-3xl font-black" data-text="Your Name">
          Your Name
        </h1>

        <p id="description" class="anim-element mt-2 text-sm opacity-80">
          Justink, the completely free and open-source LinkTree alternative.
        </p>

        <div id="links" class="mt-6 space-y-4"></div>
      </main>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
