<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#818cf8",
            primaryFg: "#0f172a",
            secondary: "#2d3748",
            secondaryFg: "#d1d5db",
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary text-primaryFg min-h-screen flex justify-center py-10">

  <div class="w-full flex justify-center px-4">
    <div class="relative w-full max-w-md">

      <div class="hidden md:block absolute inset-0 
                  bg-secondary/60 backdrop-blur-md
                  border border-primary/20 
                  rounded-3xl shadow-2xl">
      </div>

      <main id="card" class="relative p-6 text-center">

        <img src="images/justink.png"
             class="fade-up w-28 h-28 mx-auto rounded-full object-cover shadow-xl mb-4" 
             alt="Profile Picture" />

        <h1 class="fade-up text-3xl font-black glitch" data-text="Your Name">
          Your Name
        </h1>

        <p class="fade-up mt-2 text-secondaryFg text-sm">
          Justink, the completely free and 
          open-source LinkTree alternatives.
        </p>

        <div id="links" class="mt-6 space-y-4"></div>

      </main>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
